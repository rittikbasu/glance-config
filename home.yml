- name: Home
  # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
  # hide-desktop-navigation: true
  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: monday

        - type: weather
          location: New York, USA
          units: metric
          hour-format: 12h

        - type: twitch-channels
          channels:
            - theo
        - type: markets
          markets:
            - symbol: BTC-USD
              name: Bitcoin
            - symbol: NVDA
              name: NVIDIA
            - symbol: AAPL
              name: Apple
            - symbol: MSFT
              name: Microsoft

    - size: full
      widgets:
        - type: split-column
          widgets:
            - type: hacker-news
            - type: rss
              limit: 10
              collapse-after: 6
              cache: 12h
              feeds:
                - url: https://stephango.com/feed.xml
                  title: Kepano
                - url: https://blog.samaltman.com/rss.xml
                  title: Sam Altman
                - url: https://karpathy.bearblog.dev/feed/
                  title: Andrej Karpathy
                - url: http://www.aaronsw.com/2002/feeds/pgessays.rss
                  title: Paul Graham
                  limit: 2
                - url: https://openai.com/news/rss.xml
                  title: OpenAI
                  limit: 2

        - type: videos
          channels:
            - UCbRP3c757lWg9M-U7TyEkXA # theo
            - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
            - UCsBjURrPoezykLs9EqgamOA # Fireship
            - UCnRVL1-HJnXWB_Xi2dAoTcg # bryan johnson

        - type: group
          widgets:
            - type: reddit
              subreddit: technology
              show-thumbnails: true
            - type: reddit
              subreddit: selfhosted
              show-thumbnails: true

    - size: small
      widgets:
        - type: server-stats
          servers:
            - type: local
              name: Services

        - type: custom-api
          title: Trending Repositories
          cache: 24h
          url: "https://api.ossinsight.io/v1/trends/repos/?period=past_week&language=All"
          template: |
            <ul class="list list-gap-10 collapsible-container" data-collapse-after="3">
              {{ $rows := .JSON.Array "data.rows" }}
              {{ range $i, $e := $rows }}
                {{ if lt $i 10 }}
                  <li>
                    <a class="color-primary-if-not-visited" href="https://github.com/{{ $e.String "repo_name" }}">{{ $e.String "repo_name" }}</a>
                    <ul class="list-horizontal-text">
                      <li class="color-highlight">{{ $e.String "primary_language" }}</li>
                      <li style="display: flex; align-items: center;gap: 4px;">
                        {{ $e.Int "stars" }}
                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16">
                          <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                      </li>
                      <li style="display: flex; align-items: center;gap: 4px;">
                        {{ $e.Int "forks" }}
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <circle cx="12" cy="18" r="2" />
                          <circle cx="7" cy="6" r="2" />
                          <circle cx="17" cy="6" r="2" />
                          <path d="M7 8v2a2 2 0 0 0 2 2h6a2 2 0 0 0 2 -2v-2" />
                          <path d="M12 12l0 4" />
                        </svg>
                      </li>
                    </ul>
                    <div class="color-subdue">{{ $e.String "description" }}</div>
                  </li>
                {{ end }}
              {{ end }}
            </ul>
