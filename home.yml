- name: Home
  # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
  # hide-desktop-navigation: true
  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: monday

        - type: weather
          location: New York, USA
          units: metric
          hour-format: 12h

        - type: twitch-channels
          channels:
            - theo
        - type: markets
          markets:
            - symbol: BTC-USD
              name: Bitcoin
            - symbol: NVDA
              name: NVIDIA
            - symbol: AAPL
              name: Apple
            - symbol: MSFT
              name: Microsoft

    - size: full
      widgets:
        - type: split-column
          widgets:
            - type: hacker-news
            - type: rss
              limit: 10
              collapse-after: 5
              cache: 12h
              feeds:
                - url: https://stephango.com/feed.xml
                  title: Kepano
                - url: https://blog.samaltman.com/rss.xml
                  title: Sam Altman
                - url: https://karpathy.bearblog.dev/feed/
                  title: Andrej Karpathy
                - url: http://www.aaronsw.com/2002/feeds/pgessays.rss
                  title: Paul Graham
                  limit: 2
                - url: https://openai.com/news/rss.xml
                  title: OpenAI
                  limit: 2

        - type: videos
          channels:
            - UCbRP3c757lWg9M-U7TyEkXA # theo
            - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
            - UCsBjURrPoezykLs9EqgamOA # Fireship
            - UCnRVL1-HJnXWB_Xi2dAoTcg # bryan johnson

        - type: split-column
          widgets:
            - type: custom-api
              title: Next Race
              cache: 5m
              url: http://${F1_API_URL}/f1/next_race/
              template: |
                <div class="flex flex-column gap-10">
                  {{ $session := index (.JSON.Array "race") 0 }}
                  <p class="size-h5">
                    {{ .JSON.String "season" }}, Round {{ .JSON.String "round" }}
                  </p>

                  <div class="margin-block-4">
                    <p class="color-highlight">{{ $session.String "raceName" }}</p>
                    <p class="color-primary">
                      <span>
                        {{ .JSON.String "next_event.session" }}
                      </span>
                      {{ $datetime := .JSON.String "next_event.datetime" }}
                      <span
                        class="color-highlight"
                        {{ parseRelativeTime "rfc3339" $datetime }}
                      ></span>
                    </p>
                    <p class="size-h5">
                      {{ .JSON.String "next_event.date" }} @  {{ .JSON.String "next_event.time" }}
                    </p>

                    <div style="margin-block: 1rem;">
                      <img
                        src="http://${F1_API_URL}/f1/next_map/"
                        onerror="this.style.display='none'"
                        style="max-width: 100%; height: auto; border-radius: 8px;"
                      />
                    </div>

                    <p class="color-highlight">
                      Circuit Details
                    </p>
                    <p class="size-h6">
                      Name: {{ $session.String "circuit.circuitName" }}
                    </p>
                    <p class="size-h6">
                      Lap Record: {{ $session.String "circuit.lapRecord" }}, {{ $session.String "circuit.fastestLapDriverName" }} ({{ $session.String "circuit.fastestLapYear"}})
                    </p>
                    <p class="size-h6">
                      Length: {{ $session.String "laps" }} laps @ {{ $session.String "circuit.circuitLengthKm" }} KMs
                    </p>
                  </div>
                </div>

            - type: split-column
              widgets:
                - type: custom-api
                  title: Constructors Standings
                  cache: 5m
                  url: http://${F1_API_URL}/f1/constructors_standings/
                  template: |
                    <ul class="list collapsible-container" data-collapse-after="5">
                      {{ range $i, $v := .JSON.Array "constructors" }}
                      <li class="flex items-center {{ if eq $i 0 }}color-primary{{ else if eq $i 1 }}color-highlight{{ end }}">
                        <span class="grow min-width-0">
                          {{ .String "position" }}. {{ .String "team" }}<span style="margin-left: 2px;">
                            <img src="https://flagcdn.com/w20/{{ .String "flag" }}.png"
                                alt=""
                                style="width: 20px; height: 14px; object-fit: cover; vertical-align: middle"
                                class="inline-block rounded-sm" />
                          </span>
                        </span>
                        <span class="shrink-0 text-right">{{ .String "points" }}</span>
                      </li>
                      {{ end }}
                    </ul>

                - type: custom-api
                  title: Drivers Standings
                  cache: 5m
                  url: http://${F1_API_URL}/f1/drivers_standings/
                  template: |
                    <ul class="list collapsible-container" data-collapse-after="5">
                      {{ range $i, $v := .JSON.Array "drivers" }}
                      <li class="flex items-center {{ if eq $i 0 }}color-primary{{ else if eq $i 1 }}color-highlight{{ end }}">
                        <div class="grow min-width-0">
                          <span>{{ .String "position" }}. {{ .String "surname" }} <img src="https://flagcdn.com/w20/{{ .String "flag" }}.png"
                                alt=""
                                style="width: 20px; height: 14px; object-fit: cover; vertical-align: middle"
                                class="inline-block rounded-sm" /> </span>
                          {{ $id := .String "teamId" }}
                            <span class="size-h6">
                              ( {{- if eq $id "red_bull" -}}Red Bull
                              {{- else if eq $id "aston_martin" -}}Aston Martin
                              {{- else if eq $id "mercedes" -}}Mercedes
                              {{- else if eq $id "ferrari" -}}Ferrari
                              {{- else if eq $id "mclaren" -}}McLaren
                              {{- else if eq $id "williams" -}}Williams
                              {{- else if eq $id "alpine" -}}Alpine
                              {{- else if eq $id "haas" -}}Haas
                              {{- else if eq $id "rb" -}}RB
                              {{- else if eq $id "sauber" -}}Sauber
                              {{- else -}}{{ $id }}{{- end -}})
                            </span>
                        </div>
                        <span class="shrink-0 text-right">{{ .String "points" }}</span>
                      </li>
                      {{ end }}
                    </ul>

    - size: small
      widgets:
        - type: server-stats
          servers:
            - type: local
              name: Services

        - type: custom-api
          title: What's Up Docker?
          cache: 1h
          url: http://${WUD_URL}/api/containers/
          method: GET
          template: |
            {{/* You are using WUD Monitor v2.0*/}}
            <style>
              .vertical-separator {
                width: 3px;
                height: 3.5rem;
                margin: 0 1rem;
                border-radius: 2px;
                align-self: center;
                background: linear-gradient(
                  to bottom,
                  transparent,
                  rgba(255, 255, 255, 0.05) 20%,
                  rgba(255, 255, 255, 0.05) 80%,
                  transparent
                );
              }

              .container-info {
                display: flex;
                align-items: flex-start;
                justify-content: space-evenly;
                margin: 1rem 0;
                width: 100%;
              }

              .info-column {
                display: flex;
                flex-direction: column;
                align-items: center;
                min-width: 4rem;
              }

              .info-label {
                font-size: 1.20rem;
                opacity: 0.9;
                text-align: center;
              }

              .info-value {
                font-size: 1.4rem;
                margin-top: 0.25rem;
                text-align: center;
              }

              .info-count {
                font-size: 1.45rem !important;
              }

              /* Container Size: Full */
              @container widget (min-width: 550px) {
                .container-info {
                  justify-content: flex-start;
                  gap: 2rem;
                  padding: 0.5rem;
                }

                .vertical-separator {
                  align-self: flex-start;
                  margin: 0 2rem;
                }

                .info-column {
                  align-items: flex-start;
                }

                .info-label .info-value {
                  text-align: left;
                }
              }
            </style>

            {{/* ======================= MENU ======================= */}}
            {{ $showInfo := true }}         {{/* Show the overall info summary (Updates, Total, Running) */}}
            {{ $showList := true }}         {{/* Show the container list section */}}
            {{ $showAll := false }}         {{/* Show all containers (not just ones with updates) */}}
            {{ $showUpdateKind := true }}   {{/* Toggle this to false to hide the Update Kind row */}}
            {{ $showUpdateTypes := false }} {{/* Toggle this to false to hide the Update Types breakdown */}}
            {{ $showLocalVersion := true }} {{/* Toggle this to true to show local version instead of update status */}}
            {{ $hasUpdates := false }}      {{/* Set this to true to hide up-to-date message */}}

            {{ $containers := .JSON.Array "" }}
            {{ $total := len $containers }}
            {{ $updates := 0 }}
            {{ $running := 0 }}

            {{ range $containers }}
              {{ if .Bool "updateAvailable" }}
                {{ $updates = add $updates 1 }}
              {{ end }}
              {{ if eq (.String "status") "running" }}
                {{ $running = add $running 1 }}
              {{ end }}
            {{ end }}

            {{ if $showInfo }}
              <div class="container-info">
                <div class="info-column">
                  <div class="info-label info-count">Updates</div>
                  <div class="info-value info-count">{{ $updates }}</div>
                </div>

                <div class="vertical-separator"></div>

                <div class="info-column">
                  <div class="info-label info-count">Total</div>
                  <div class="info-value info-count">{{ $total }}</div>
                </div>

                <div class="vertical-separator"></div>

                <div class="info-column">
                  <div class="info-label info-count">Running</div>
                  <div class="info-value info-count">{{ $running }}</div>
                </div>
              </div>
              {{ if $showUpdateTypes }}
              <div class="flex items-center text-center">
                {{ $majorCount := 0 }}
                {{ $minorCount := 0 }}
                {{ $patchCount := 0 }}
                {{ $unknownCount := 0 }}
                {{ range $containers }}
                  {{ if .Bool "updateAvailable" }}
                    {{ $kind := .String "updateKind.semverDiff" }}
                    {{ if eq $kind "major" }}
                      {{ $majorCount = add $majorCount 1 }}
                    {{ else if eq $kind "minor" }}
                      {{ $minorCount = add $minorCount 1 }}
                    {{ else if eq $kind "patch" }}
                      {{ $patchCount = add $patchCount 1 }}
                    {{ else }}
                      {{ $unknownCount = add $unknownCount 1 }}
                    {{ end }}
                  {{ end }}
                {{ end }}
                <div class="flex-1">
                  <div class="size-h3">{{ $majorCount }}</div>
                  <div class="size-h6">MAJOR</div>
                </div>
                <div class="vertical-separator" style="width: 2px; margin: 0 0.25rem;"></div>
                <div class="flex-1">
                  <div class="size-h3">{{ $minorCount }}</div>
                  <div class="size-h6">MINOR</div>
                </div>
                <div class="vertical-separator" style="width: 2px; margin: 0 0.25rem;"></div>
                <div class="flex-1">
                  <div class="size-h3">{{ $patchCount }}</div>
                  <div class="size-h6">PATCH</div>
                </div>
                <div class="vertical-separator" style="width: 2px; margin: 0 0.25rem;"></div>
                <div class="flex-1">
                  <div class="size-h3">{{ $unknownCount }}</div>
                  <div class="size-h6">UNKNOWN</div>
                </div>
              </div>
              {{ end }}
            {{ end }}

            {{ if $showList }}
              <div style="height: 10px;"></div>
              <ul class="list list-gap-10 collapsible-container" data-collapse-after="3">
                {{ range $index, $container := $containers }}
                  {{ if $container.Bool "updateAvailable" }}
                    {{ $hasUpdates = true }}
                    <li>
                      <div class="flex flex-column">
                        {{ $registryName := $container.String "image.registry.name" }}
                        {{ $imageName := $container.String "image.name" }}
                        {{ $hubSource := "#" }}
                        {{ if eq $registryName "hub.public" }}
                          {{ $hubSource = concat "https://hub.docker.com/r/" $imageName }}
                        {{ else if eq $registryName "ghcr.public" }}
                          {{ $hubSource = concat "https://github.com/" $imageName }}
                        {{ end }}

                        <div class="size-h4">
                          {{ if eq ($container.String "status") "running" }}
                            <span class="status-dot color-positive">●</span>
                          {{ else }}
                            <span class="status-dot color-negative">●</span>
                          {{ end }}
                          <a class="color-highlight text-truncate" href="{{ $hubSource }}" target="_blank" rel="noreferrer">{{ $container.String "name" }}</a>
                        </div>

                        <div class="container-info">
                          <div class="info-column">
                            <div class="info-label">Watcher</div>
                            <div class="info-value">{{ $container.String "watcher" }}</div>
                          </div>

                          <div class="vertical-separator"></div>

                          {{ if $showLocalVersion }}
                            <div class="info-column">
                              <div class="info-label">Version</div>
                              <div class="info-value">
                          {{ $localValue := $container.String "updateKind.localValue" }}
                          {{ if ge (len $localValue) 7 }}
                            {{ $isSha256 := eq (slice $localValue 0 7) "sha256:" }}
                            {{ if $isSha256 }}
                              {{ $shortDigest := slice $localValue 7 11 }}
                              <span>dig: {{ $shortDigest }}</span>
                            {{ else }}
                              <span>{{ $localValue }}</span>
                            {{ end }}
                            {{ else }}
                              <span>{{ $localValue }}</span>
                            {{ end }}
                              </div>
                            </div>
                          {{ else }}
                            <div class="info-column">
                              <div class="info-label">Update</div>
                              <div class="info-value">
                                <span class="color-positive">Available</span>
                              </div>
                            </div>
                          {{ end }}
                          {{ if $showUpdateKind }}
                            <div class="vertical-separator"></div>
                            {{ $updateKind := $container.String "updateKind.semverDiff" }}
                            {{ if eq $updateKind "" }}
                              {{ $updateKind = "Unknown" }}
                            {{ end }}
                            {{ $tagValue := $container.String "updateKind.remoteValue" }}
                            {{ if eq $tagValue "" }}
                              {{ $tagValue = "Unknown" }}
                            {{ end }}
                            <div class="info-column">
                              <div class="info-label">{{ $updateKind }}</div>
                              <div class="info-value">
                                {{ if ge (len $tagValue) 7 }}
                                  {{ $isSha256 := eq (slice $tagValue 0 7) "sha256:" }}
                                  {{ if $isSha256 }}
                                    {{ $shortDigest := slice $tagValue 7 11 }}
                                    <span>dig: {{ $shortDigest }}</span>
                                  {{ else }}
                                    <span>{{ $tagValue }}</span>
                                  {{ end }}
                                  {{ else }}
                                    <span>{{ $tagValue }}</span>
                                  {{ end }}
                              </div>
                            </div>
                          {{ end }}
                        </div>
                      </div>
                    </li>
                  {{ end }}
                {{ end }}

                {{ if not $hasUpdates }}
                  <li class="flex items-center justify-center">
                    <span class="color-positive size-h4">All containers are up to date!</span>
                  </li>
                {{ end }}

                {{ if $showAll }}
                  {{ range $index, $container := $containers }}
                    {{ if not ($container.Bool "updateAvailable") }}
                      <li>
                        <div class="flex flex-column">
                          {{ $registryName := $container.String "image.registry.name" }}
                          {{ $imageName := $container.String "image.name" }}
                          {{ $hubSource := "#" }}
                          {{ if eq $registryName "hub.public" }}
                            {{ $hubSource = concat "https://hub.docker.com/r/" $imageName }}
                          {{ else if eq $registryName "ghcr.public" }}
                            {{ $hubSource = concat "https://github.com/" $imageName }}
                          {{ end }}

                          <div class="size-h4">
                            {{ if eq ($container.String "status") "running" }}
                              <span class="status-dot color-positive">●</span>
                            {{ else }}
                              <span class="status-dot color-negative">●</span>
                            {{ end }}
                            <a class="color-highlight text-truncate" href="{{ $hubSource }}" target="_blank" rel="noreferrer">{{ $container.String "name" }}</a>
                          </div>

                          <div class="container-info">
                            <div class="info-column">
                              <div class="info-label">Watcher</div>
                              <div class="info-value">{{ $container.String "watcher" }}</div>
                            </div>

                            <div class="vertical-separator"></div>

                            {{ if $showLocalVersion }}
                              <div class="info-column">
                                <div class="info-label">Version</div>
                                <div class="info-value">
                                  {{ $localValue := $container.String "updateKind.localValue" }}
                                  {{ if eq $localValue "" }}
                                    {{ $localValue = $container.String "updatekind.remoteValue" }}
                                    {{ if eq $localValue "" }}
                                      {{ $imageDigest := $container.String "image.digest.repo" }}
                                      {{ $isSha256 := eq (slice $imageDigest 0 7) "sha256:" }}
                                      {{ if $isSha256 }}
                                        {{ $shortDigest := slice $imageDigest 7 11 }}
                                        <span>dig: {{ $shortDigest }}</span>
                                      {{ else }}
                                        <span>-</span>
                                      {{ end }}
                                    {{ else }}
                                      <span>{{ $localValue }}</span>
                                    {{ end }}
                                  {{ else }}
                                    {{ $isSha256 := eq (slice $localValue 0 7) "sha256:" }}
                                    {{ if $isSha256 }}
                                      {{ $shortDigest := slice $localValue 7 11 }}
                                      <span>dig: {{ $shortDigest }}</span>
                                    {{ else }}
                                      <span>{{ $localValue }}</span>
                                    {{ end }}
                                  {{ end }}
                                </div>
                              </div>
                            {{ else }}
                              <div class="info-column">
                                <div class="info-label">Update</div>
                                <div class="info-value"><span class="color-negative">Not Found</span></div>
                              </div>
                            {{ end }}
                          </div>
                        </div>
                      </li>
                    {{ end }}
                  {{ end }}
                {{ end }}
              </ul>
            {{ end }}

        - type: custom-api
          title: Trending Repositories
          cache: 24h
          url: "https://api.ossinsight.io/v1/trends/repos/?period=past_week&language=All"
          template: |
            <ul class="list list-gap-10 collapsible-container" data-collapse-after="3">
              {{ $rows := .JSON.Array "data.rows" }}
              {{ range $i, $e := $rows }}
                {{ if lt $i 10 }}
                  <li>
                    <a class="color-primary-if-not-visited" href="https://github.com/{{ $e.String "repo_name" }}">{{ $e.String "repo_name" }}</a>
                    <ul class="list-horizontal-text">
                      <li class="color-highlight">{{ $e.String "primary_language" }}</li>
                      <li style="display: flex; align-items: center;gap: 4px;">
                        {{ $e.Int "stars" }}
                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" viewBox="0 0 16 16">
                          <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                      </li>
                      <li style="display: flex; align-items: center;gap: 4px;">
                        {{ $e.Int "forks" }}
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <circle cx="12" cy="18" r="2" />
                          <circle cx="7" cy="6" r="2" />
                          <circle cx="17" cy="6" r="2" />
                          <path d="M7 8v2a2 2 0 0 0 2 2h6a2 2 0 0 0 2 -2v-2" />
                          <path d="M12 12l0 4" />
                        </svg>
                      </li>
                    </ul>
                    <div class="color-subdue">{{ $e.String "description" }}</div>
                  </li>
                {{ end }}
              {{ end }}
            </ul>
